<ion-header>
  <ion-navbar>
    <ion-title>
      房乐美微商城
    </ion-title>
    
  </ion-navbar>
  <ion-segment [(ngModel)]="testSegment" color="secondary">
    <ion-segment-button value="camera">
      <ion-icon name="camera"></ion-icon>
    </ion-segment-button>
    <ion-segment-button  value="bookmark">
      <ion-icon name="bookmark"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content (ionScroll)="scrollHandler($event)">
  
  <div [ngSwitch]="testSegment">
    <div style="height:500px" >
      菜单1
    </div>
    <div  style="height:500px"  >
      菜单二
    </div>
    <div  style="height:500px" id="bookmark" >
      菜单三
    </div>
    <div  style="height:500px" id="camera" >
      菜单四
    </div>
</div>  
  <button ion-button  color="light" (click)="search()">search</button>
  
</ion-content>
