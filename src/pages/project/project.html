<ion-header>

  <ion-navbar>
    <ion-title>楼盘信息</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
  <ion-segment [(ngModel)]="icons" color="secondary">
    <ion-segment-button value="camera">
      <!-- <ion-icon name="camera"></ion-icon> -->
    </ion-segment-button>
    <ion-segment-button value="bookmark">
      <ion-icon name="bookmark"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- <ion-list>
    <ion-list-header>{{ appType }}</ion-list-header>
    <ion-item *ngFor="let item of getItems(appType)">
      {{ item.name }}
      <button ion-button outline item-end>{{ item.price }}</button>
    </ion-item>
  </ion-list> -->
  <ion-list>
    <ion-list-header detail-push>
      Settings
      <button ion-button icon-only item-end clear (click)="test()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-list-header>
    
   
      <ion-item>
        
        <ion-icon name="plane" item-end color="danger"></ion-icon>
        <ion-label>Afdsfe</ion-label>
        <ion-label>Airplane Mode</ion-label>
        <ion-toggle color="secondary" ></ion-toggle>
      </ion-item>

      <button ion-item [attr.detail-none]="istrueorfalse ? null : ''">
        <ion-icon name="wifi" item-start color="primary"></ion-icon>
        <ion-label>Wi-Fi</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true" >
          <!-- <ion-option value='1'>Bacon</ion-option>
          <ion-option value='2'>Black Olives</ion-option>
          <ion-option>Extra Cheese</ion-option>
          <ion-option>Mushrooms</ion-option>
          <ion-option>Pepperoni</ion-option>
          <ion-option>Sausage</ion-option> -->
          <ion-option *ngFor="let employee of employees" [value]="employee.id" [selected]="employee.selected">{{employee.name}}</ion-option>
        </ion-select>
      </button>

      <button ion-item>
        <ion-icon name="bluetooth" item-start color="primary"></ion-icon>
        <ion-label>Bluetooth</ion-label>
        <ion-select [(ngModel)]="gender" interface="popover">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
        <ion-note item-end>Off</ion-note>
      </button>

    <ion-item-divider color="primary">
      Other Settings
      <button ion-button item-end outline color="light">Clear</button>
    </ion-item-divider>

    <button ion-item>
      <ion-icon name="call" item-start color="secondary"></ion-icon>
      <ion-label>Cellular</ion-label>
    </button>

    <button ion-item>
      <ion-icon name="link" item-start color="secondary"></ion-icon>
      <ion-label>Personal Hotspot</ion-label>
      <ion-note item-end>Off</ion-note>
    </button>
  </ion-list>

  <ion-list radio-group>
    <ion-list-header>
      <ion-icon item-start name="phone-portrait"></ion-icon>
      Silence Phone
    </ion-list-header>

    <ion-item>
      <ion-label color="dark">Always</ion-label>
      <ion-radio value="always" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label color="dark">Only while phone is locked</ion-label>
      <ion-radio value="locked"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Apps Installed
    </ion-list-header>

    <ion-item>
      <!-- <ion-icon name="ionic" item-start color="primary"></ion-icon> -->
      <ion-label>Ionic View</ion-label>
      <div>afjdsjfaj</div>
      <button ion-button outline item-end>Uninstall</button>
    </ion-item>
    <ion-item>
      <ion-icon name="brush" item-start color="primary"></ion-icon>
      <ion-label>Ionic Creator</ion-label>
      <button ion-button outline item-end>Uninstall</button>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-octocat" item-start color="dark"></ion-icon>
      <ion-label>Hubstruck</ion-label>
      <button ion-button outline item-end>Uninstall</button>
    </ion-item>
    <ion-item>
      <ion-icon name="paw" item-start color="danger"></ion-icon>
      <ion-label>Barkpark</ion-label>
      <button ion-button outline item-end>Uninstall</button>
    </ion-item>
  </ion-list>
  
  <ion-img width="20" height="20" src="assets/imgs/logo.png"></ion-img>
  
  <button ion-button color="light" (click)="login()">登录</button>
</ion-content>

<ion-footer>
  <ion-toolbar no-border-bottom>
    <ion-title>
      Weather: {{ weather == 'sunny' ? '96' : '77' }}°
      <ion-icon [name]="weather" color="danger"></ion-icon>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar no-border-top no-border-bottom>
    <ion-segment [(ngModel)]="weather" color="danger">
      <ion-segment-button value="sunny">
        Sunny
      </ion-segment-button>
      <ion-segment-button value="rainy" checked>
        Rainy
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
