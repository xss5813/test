<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="openCamera()">打开摄像头</button>
  <button ion-button (click)="openPhoto()">打开相册</button>
  <button ion-button (click)="upload()">文件上传</button>
  <button ion-button (click)="download()">文件下载</button>

  <button ion-button (click)="form()">动态表单</button>
  
  <button ion-button (click)="grid(1)">grid</button>
  <button ion-button (click)="update()">更新</button>
  <div>{{updatingText}}</div>
  <div>
    <img [src]="path" />
  </div>
</ion-content>

<ion-footer>
    <div *ngIf='showProgress'>
        <progress  [value]='value' max='100'></progress>
        </div>
</ion-footer>
